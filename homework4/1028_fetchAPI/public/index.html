<html>
<style>
    div {
        padding: 10px;
        border: 1px solid #dddddd;
    }
    
    textarea {
        width: 100%;
        height: 5em;
        margin: auto;
    }
    
    #result {
        height: 15em;
    }

<body>
    <div id="main">
        <textarea id="command" placeholder="請輸入 SQL 指令"></textarea>

        <div id="result">
            <h3>執行結果</h3>
            <pre id="resultJson">

            </pre>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
